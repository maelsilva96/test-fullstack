<div class="col-12">
  <div class="row">
    <div class="col-12">
      <h2 class="bd-title" id="content">Notificações</h2>
    </div>
    <div class="col-12">
      <table class="table table-striped text-left">
        <thead>
        <tr>
          <td>#</td>
          <td>Operação</td>
          <td>Descrição</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of notifications">
          <td>{{item.id}}</td>
          <td>{{item.operation}}</td>
          <td>{{item.message}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
