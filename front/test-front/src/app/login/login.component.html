<div class="container">
  <div class="justify-content-md-center row">
    <form class="col-md-4 col-xs-12 col-lg-4 " #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="col-12 text-center">
        <h4>Entrar</h4>
      </div>
      <div class="col-12" *ngIf="messageError">
        <div class="alert alert-danger" role="alert">
          {{messageError}}
        </div>
      </div>
      <div class="form-group">
        <label for="emailLogin">E-mail</label>
        <input type="email" class="form-control" id="emailLogin" name="email"
               ngModel aria-describedby="emailHelp" required placeholder="EndereÃ§o de e-mail">
      </div>
      <div class="form-group">
        <label for="passwordLogin">Senha</label>
        <input type="password" class="form-control" id="passwordLogin" name="password"
               ngModel placeholder="Senha" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
      <div class="col-12 text-center">
        <a routerLink="/cadastrar">NÃ£o tenho cadastro</a>
      </div>
    </form>
  </div>
</div>
