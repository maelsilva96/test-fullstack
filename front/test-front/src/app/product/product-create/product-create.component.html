<div class="container">
  <div class="justify-content-md-center row">
    <form class="col-md-8 col-sm-10 col-xs-12 col-lg-6" #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="col-12 text-center">
        <h4>Novo produto</h4>
      </div>
      <div class="col-12">
        <div class="row">
          <img [src]="imageUrl" alt="Foto de capa" class="img-cover"/>
        </div>
      </div>
      <div class="col-md-12" *ngIf="messageError != ''">
        <div class="alert alert-danger" role="alert">{{messageError}}</div>
      </div>
      <div class="form-group">
        <label for="nameProduct">Nome</label>
        <input type="text" class="form-control" id="nameProduct" ngModel name="name" required placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="image">Foto do produto</label>
        <input type="file" id="image" name="image" ngModel (change)="onSaveImage($event)" class="form-control-file">
      </div>
      <div class="form-group">
        <label for="descriptionProduct">Descrição do produto</label>
        <textarea id="descriptionProduct" ngModel name="description" class="form-control" rows="5"></textarea>
      </div>
      <div class="form-group row">
        <div class="col-12">
          <label for="evaluationProduct">Avaliação</label>
        </div>
        <div class="col-12">
          <ngb-rating [(rate)]="evaluation" id="evaluationProduct" max="5"></ngb-rating>
        </div>
      </div>
      <div class="col-12 text-center">
        <a routerLink="/">
          <button type="button" class="btn btn-warning">Voltar</button>
        </a>&nbsp;
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
  </div>
</div>
