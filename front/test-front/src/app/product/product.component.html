<div class="col-12">
  <div class="row">
    <div class="col-12" *ngIf="userLogged()">
      <a routerLink="/produto/novo">
        <button class="btn btn-outline-primary">Novo produto</button>
      </a>
    </div>
    <div class="col-12">
      <h2 class="bd-title" id="content">Todos os produtos</h2>
    </div>
    <div class="col-12">
      <table class="table table-striped text-left">
        <thead>
        <tr>
          <td>#</td>
          <td>Nome</td>
          <td>Descrição</td>
          <td *ngIf="userLogged()">Opções</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of product">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td *ngIf="userLogged()">
            <a [routerLink]="'/produto/visualizar/' + item.id">
              <button class="btn btn-info">
                <fa-icon [icon]="faEye"></fa-icon>
              </button>
            </a>&nbsp;
            <a [routerLink]="'/produto/editar/' + item.id">
              <button class="btn btn-warning">
                <fa-icon [icon]="faEdit"></fa-icon>
              </button>
            </a>&nbsp;
            <a (click)="ngClick(item.id)">
              <button class="btn btn-danger">
                <fa-icon [icon]="faTrash"></fa-icon>
              </button>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
